<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <img src="https://cdn.pixabay.com/photo/2023/04/26/18/36/ai-generated-7953120_640.png" alt="Profile Picture" class="profile-pic">
        <h2 class="name">Karthick</h2>
        <p class="designation">Full Stack Developer</p>
        <p class="bio">Passionate about creating interactive and user-friendly web applications.</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn"></a>
        </div>
    </div>
</body>
</html>
